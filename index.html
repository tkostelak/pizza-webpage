<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>lil-tammy's-pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Lil' Tammy's Pizza</h1>
        <h3>Use our new and improved website to create a pizza!</h3>
          <form id ="movieForm">
            <select class="form-control paddingClass" id="pizzaSize">
              <option value="0">Choose your size</option>
              <option value="Small">Small (8")</option>
              <option value="Medium">Medium (10")</option>
              <option value="Large">Large (12")</option>
              <option value="Extra-large">Extra-large (14")</option>
            </select>
            <select class="form-control paddingClass" id="pizzaSauce">
              <option value="0">Choose your sauce</option>
              <option value="Marinara">Lil' Tammy's Classic Marinara</option>
              <option value="BBQ">Barbecue Sauce</option>
              <option value="Olive-oil">Olive Oil</option>
              <option value="Pesto">Pesto</option>
              <option value="White Garlic Sauce">White Garlic Sauce</option>
            </select>
            <select class="form-control paddingClass" id="pizzaToppings" multiple>
              <option value="0">Choose your toppings</option>
              <option value=" Pepperoni">Pepperoni</option>
              <option value=" Italian-sausage">Italian Sausage</option>
              <option value=" Chicken">Chicken</option>
              <option value=" Artichokes">Artichokes</option>
              <option value=" Green peppers">Green Peppers</option>
              <option value=" Onions">Onions</option>
              <option value=" Mushrooms">Mushrooms</option>
              <option value=" Fresh-basil">Fresh Basil</option>
              <option value=" Spinach">Spinach</option>
              <option value=" Tomatoes">Fresh Tomatoes</option>
              <option value=" Garlic">Garlic</option>
              <option value=" Mozzarella">Fresh Mozzarella</option>
            </select>
            <button type="button" class="btn btn-outline-dark" id="submitPizza">Create Pizza!</button>
            <button type="button" class="btn btn-outline-primary" id="resetPizza">Make Another Pie!</button>
            <div class="pizzaResults">
              <h3 id="pizzaResultsText"></h3>
            </div>




    </div>
  </body>
</html>
